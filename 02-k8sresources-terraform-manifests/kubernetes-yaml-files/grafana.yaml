rbac:
  create: true
  pspEnabled: true
serviceAccount:
  create: true
  name: grafana-sa

replicas: 1

deploymentStrategy: 
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 1

# deploymentStrategy: RollingUpdate

readinessProbe:
  httpGet:
    path: /api/health
    port: 3000

livenessProbe:
  httpGet:
    path: /api/health
    port: 3000
  initialDelaySeconds: 60
  timeoutSeconds: 30
  failureThreshold: 10

image:
  repository: grafana/grafana
  tag: 11.1.4
  pullPolicy: IfNotPresent

securityContext:
  runAsUser: 472
  fsGroup: 472

service:
  type: LoadBalancer
  port: 80

size: 10Gi  # Specify the appropriate size for your use case

adminUser: admin
adminPassword: password

